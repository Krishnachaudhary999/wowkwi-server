<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; background:#f7f7f7 }
    .container { max-width: 1000px; margin: 0 auto; }
    header { display:flex; align-items:center; justify-content:space-between; }
    h1 { margin:0; font-size:1.4rem; }
    #last { text-align:right; font-size:0.9rem; color:#333; }
    #chartContainer { background:white; padding:12px; border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.08); margin-top:12px; }
    #table { width:100%; border-collapse:collapse; margin-top:12px; background:white; border-radius:8px; overflow:hidden; box-shadow:0 1px 4px rgba(0,0,0,0.08); }
    #table th, #table td { padding:8px 10px; border-bottom:1px solid #eee; text-align:left; }
    #table th { background:#fafafa; font-weight:600; font-size:0.9rem; }
    .badge { display:inline-block; padding:4px 8px; border-radius:999px; background:#eee; font-size:0.85rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Station Dashboard</h1>
      <div id="last">
        <div id="lastReading">No data yet</div>
        <div class="badge" id="status">Disconnected</div>
      </div>
    </header>

    <div id="chartContainer">
      <canvas id="chart" width="900" height="300"></canvas>
    </div>

    <table id="table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Temperature (Â°C)</th>
          <th>Humidity (%)</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
